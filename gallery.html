<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photography website with fashion and photography ideas">
    <meta name="keywords" content="photography, fashion, fashion photography">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Photography</title>
</head>

<body>
    <div class="page-container">
        <!--The page navigation bar, contains the links to main page, gallery and contact form-->
        <header>
            <!--The logo and name of website-->
            <a href="index.html">
                <h1 class="logo">Capture <i class="fas fa-camera"></i></h1>
            </a>
            <nav>
                <ul class="menu">

                    <li class="signup-form">
                        <a href="signup.html">Contact</a>
                    </li>

                    <li class="gallery">
                        <a href="gallery.html" class="active">Gallery</a>
                    </li>
                    <li class="home">
                        <a href="index.html">Home</a>
                    </li>

                </ul>
            </nav>

        </header>
        <!--Display of the most recent photography. Includes four images.-->
        <h1 class="gallery-heading">Most Recent</h1>

        <div class="container">
            <div class="row-1">
                <img src="https://cdn.pixabay.com/photo/2020/11/08/12/39/child-5723604_1280.jpg"
                    alt="Girl sitting on steps" class="left-image">
            </div>
            <div class="row-1">
                <img src="https://cdn.pixabay.com/photo/2017/06/16/09/54/fabric-2408486_1280.jpg"
                    alt="Woman dancing on beach" class="right-image">
            </div>
        </div>

        <div class="container2">
            <div class="row-2">
                <img src="assets/images/children-g768a2c88a_1280.jpg" alt="children" class="left-image">
            </div>
            <div class="row-2">
                <img src="assets/images/woman-g265e3966c_1280.jpg" alt="Woman sitting on a car" class="right-image">
            </div>
        </div>

    </div>

    <hr class="footer-break">
    <!--Social media links to the photographers social media accounts in the footer-->
    <footer class="footer">
        <ul class="footer-icons">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i
                        class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i
                        class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" rel="noopener" target="_blank" aria-label="Visit our Twitter page"><i
                        class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page"><i
                        class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
