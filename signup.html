<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photography website with fashion and photography ideas">
    <meta name="keywords" content="photography, fashion, fashion photography">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Photography</title>
</head>

<body>
    <!--The logo and name of business-->
    <div class="page-container">
        <header>
            <a href="index.html">
                <h1 class="logo">Capture <i class="fas fa-camera"></i></h1>
            </a>
            <!--The navgation bar with links to all the pages-->
            <nav>
                <ul class="menu">

                    <li class="signup-form">
                        <a href="signup.html" class="active">Contact</a>
                    </li>
                    <li class="gallery">
                        <a href="gallery.html">Gallery</a>
                    </li>

                    <li class="home">
                        <a href="index.html">Home</a>
                    </li>


                </ul>
            </nav>
        </header>

        <!--A signup form for the user to input their details into-->
        <section class="form">
            <!--The submission of details takes the user to the confirmation page-->
            <form method="get" action="confirmation.html" class="signup">
                <h2 class="signup-heading">Get in touch</h2>


                <label for="fname">First Name:</label>
                <input id="fname" name="first_name" type="text" class="type" required>

                <hr class="form-break">

                <label for="fname">Last Name:</label>
                <input id="lname" name="last_name" type="text" class="type" required>

                <hr class="form-break">

                <label for="email">Email Address:</label>
                <input id="email" name="email_address" type="email" class="type" required>

                <hr class="form-break">

                <!--After clicking submit the user is taken to a confirmation page-->
                <div class="center">
                    <input type="submit" class="join-button" value="Submit">
                </div>
            </form>
        </section>

    </div>
    <!--Footer of the page contains all the social media links of the business-->
    <footer class="footer">
        <ul class="footer-icons">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i
                        class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i
                        class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" rel="noopener" target="_blank" aria-label="Visit our Twitter page"><i
                        class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page"><i
                        class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
